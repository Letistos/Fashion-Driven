<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">

        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">


        <link rel="icon" type="image/png" sizes="192x192"  href="./favicon/android-icon-36x36.png">
        <title>Fashion Driven</title>
    
    </head>
    <body>
        
            <header class="azul-fashion">
                <a href="https://www.driven.com.br" target="_blank"><img src="./img/Logo.png" alt="logo fashion driven"/></a>
            </header>
            <div class="container">

            <div class="main">
                <div class="box-left">
                    <div class="box-modelo">

                        <div class="texto">
                            <h1>Escolha o modelo</h1>
                        </div>

                        <div class="modelo">


                            <div class="box-opcao">
                                <div onclick="selecionarModelo(this,`t-shirt`); confirmaBotao(this)" class="opcao roupa">
                                    <img class="icone" src="./img/tshirt.png" alt="imagem camiseta"/>
                                    
                                </div>
                                <h1>T-shirt</h1>
                            </div>

                            <div class="box-opcao">
                                <div onclick="selecionarModelo(this,`top-tank`); confirmaBotao(this)" class="opcao roupa">
                                    <img class="icone" src="./img/Camiseta.png" alt="imagem camiseta regata"/>
                                    
                                </div>
                                <h1>Camiseta</h1>
                            </div>

                            <div class="box-opcao">
                                <div onclick="selecionarModelo(this,`long`); confirmaBotao(this)" class="opcao roupa">
                                    <img class="icone" src="./img/Mangalonga.png" alt="imagem camiseta manga longa"/>
                                    
                                </div>
                                <h1>Manga Longa</h1>
                            </div>


                        </div>

                    </div>

                    <div class="box-modelo">

                        <div class="texto">
                            <h1>Escolha a gola </h1>
                        </div>

                        <div class="modelo gola">
                            
                             <div class="box-opcao">
                                <div onclick="selecionaGola(this,`v-neck`); confirmaBotao(this)" class="opcao neck">
                                    <img class="icone" src="./img/GolaV.png" alt="imagem camiseta gola V"/>
                                    
                                </div>
                                <h1>Gola V</h1>
                            </div>

                            <div class="box-opcao">
                                <div onclick="selecionaGola(this,`round`); confirmaBotao(this)"  class="opcao neck">
                                    <img class="icone" src="./img/GolaRedonda.png" alt="imagem camiseta gola redonda"/>
                                    
                                </div>
                                <h1>Gola Redonda</h1>
                            </div>
                            
                            <div class="box-opcao">
                                <div onclick="selecionaGola(this,`polo`); confirmaBotao(this)" class="opcao  neck">
                                    <img class="icone" src="./img/GolaPolo.png" alt="imagem camiseta gola polo"/>
                                    
                                </div>
                                <h1>Gola Polo</h1>
                            </div>

                        </div>

                    </div>

                    <div class="box-modelo">

                        <div class="texto">
                            <h1>Escolha o tecido</h1>
                        </div>

                        <div class="modelo tecido">
                            
                            <div class="box-opcao">
                                <div onclick="selecionaTecido(this,`silk`); confirmaBotao(this)" class="opcao pano">
                                    <img class="img-tecido" src="./img/Seda.png" alt="imagem representando seda"/>
                                    
                                </div>
                                <h1>Seda</h1>
                            </div>

                            <div class="box-opcao">
                                <div onclick="selecionaTecido(this,`cotton`); confirmaBotao(this)" class="opcao pano">
                                    <img class="img-tecido" src="./img/Algodão.png" alt="imagem representando algodão"/>
                                    
                                </div>
                                <h1>Algodão</h1>
                            </div>
                            
                            <div class="box-opcao">
                                <div onclick="selecionaTecido(this,`polyester`); confirmaBotao(this)" class="opcao pano">
                                    <img class="img-tecido" src="./img/Poliester.png" alt="imagem representando Poliester"/>
                                    
                                </div>
                                <h1>Poliéster</h1>
                            </div>
                        </div>

                    </div>

                  
                    <div class="botoes">
                        <div class="texto-botoes">
                        <h1>Imagem de referência</h1>
                        </div>
                        <input type="text" class="link" placeholder="Insira o link" oninput="confirmaBotao('teste')"></input>
                        <button onclick="imgReferencia (), postarObjeto()" disabled class="botaoFinal">Confirmar pedido</button>
                    </div>
                </div>
                <div class="box-fashion azul-fashion">
                    <img class="img-fashion" src="./img/ilustração.png" alt="imagem fashion"/>
                </div>

            </div>    
            <footer>
                <div class="texto-footer">
                    <p>Ultimos pedidos</p>
                </div>

                <div class="main-footer">

                    


                </div>

            </footer>   
            </div> 
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="./script.js"></script>
    </body>

</html>
